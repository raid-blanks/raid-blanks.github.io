<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Raid Hub</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="topbar">
    <img src="assets/images/logo.png" alt="Logo" class="logo">
    <nav class="tabs">
      <button onclick="switchTab('home')">🏠 Home</button>
      <button onclick="switchTab('clips')">📹 Clips</button>
      <button onclick="switchTab('purchase')">🛒 Purchase</button>
      <button onclick="switchTab('tokens')">🎟️ Tokens</button>
      <button onclick="switchTab('announcements')">📢 Announcements</button>
    </nav>
  </div>

  <div class="container fade-in">

    <section id="home" class="tab active">
      <h1 class="title neon">YOU GOT RAIDED.</h1>
      <p class="desc">This is a private preview of our raid tool. Your server was compromised for demo purposes. Stay tuned for the public drop.</p>
    </section>

    <section id="clips" class="tab">
      <h2 class="neon">📹 Raid Clips</h2>
      <div class="clip-gallery">
        <video src="assets/clips/raid1.mp4" controls></video>
        <video src="assets/clips/raid2.mp4" controls></video>
      </div>
    </section>

    <section id="purchase" class="tab">
      <h2 class="neon">🛒 Buy the Raider</h2>
      <button disabled class="disabled-btn">Not Available Yet</button>
    </section>

    <section id="tokens" class="tab">
      <h2 class="neon">🎟️ Buy Token Packs</h2>
      <button disabled class="disabled-btn">Token Shop Coming Soon</button>
    </section>

    <section id="announcements" class="tab">
      <h2 class="neon">📢 Announcements</h2>
      <ul id="announcement-list">
        <li>⚡ Major raid incoming this weekend.</li>
        <li>💾 New clips uploading nightly.</li>
      </ul>
    </section>

  </div>
</body>
</html>
