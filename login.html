<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Raid Blanks</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background-color: #0b0b0f;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .auth-container {
      background: #15151c;
      border-radius: 20px;
      padding: 40px;
      width: 350px;
      box-shadow: 0 0 30px rgba(157, 96, 255, 0.2);
    }

    .auth-container h1 {
      margin-bottom: 24px;
      font-size: 24px;
      color: #ffffff;
      text-align: center;
    }

    .form-input {
      width: 100%;
      padding: 12px 16px;
      margin: 10px 0;
      background: #111;
      border: 1px solid #333;
      border-radius: 10px;
      color: #fff;
      font-size: 14px;
    }

    .btn-purchase {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      background: linear-gradient(90deg, #9d60ff, #4f4fff);
      border: none;
      border-radius: 10px;
      font-size: 14px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-purchase:hover {
      background: linear-gradient(90deg, #b080ff, #6f6fff);
    }

    .toggle-link {
      text-align: center;
      margin-top: 16px;
      font-size: 13px;
      color: #aaa;
      cursor: pointer;
      text-decoration: underline;
    }

    #loginMsg {
      margin-top: 14px;
      text-align: center;
      font-size: 13px;
      color: #ff7f7f;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h1 id="formTitle">Login to Raid Blanks</h1>
    <input id="email" type="email" placeholder="Email" class="form-input" />
    <input id="password" type="password" placeholder="Password" class="form-input" />
    <button id="authActionBtn" class="btn-purchase">Login</button>
    <div class="toggle-link" id="toggleForm">Don't have an account? Sign up</div>
    <p id="loginMsg"></p>
  </div>

  <!-- Firebase Scripts -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCr3XQXTMRz6DCK63lz3p33wx6emEiBf5s",
      authDomain: "raidblankz-599fd.firebaseapp.com",
      projectId: "raidblankz-599fd",
      appId: "1:734248639742:web:307b43e2050879be5319af"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    let isLoginMode = true;

    const formTitle = document.getElementById("formTitle");
    const authBtn = document.getElementById("authActionBtn");
    const toggleForm = document.getElementById("toggleForm");
    const loginMsg = document.getElementById("loginMsg");

    authBtn.addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      loginMsg.textContent = "";

      if (isLoginMode) {
        auth.signInWithEmailAndPassword(email, password)
          .then(() => window.location.href = "index.html")
          .catch(err => loginMsg.textContent = err.message);
      } else {
        auth.createUserWithEmailAndPassword(email, password)
          .then(() => window.location.href = "index.html")
          .catch(err => loginMsg.textContent = err.message);
      }
    });

    toggleForm.addEventListener("click", () => {
      isLoginMode = !isLoginMode;
      formTitle.textContent = isLoginMode ? "Login to Raid Blanks" : "Create Your Account";
      authBtn.textContent = isLoginMode ? "Login" : "Sign Up";
      toggleForm.textContent = isLoginMode
        ? "Don't have an account? Sign up"
        : "Already have an account? Login";
      loginMsg.textContent = "";
    });
  </script>
</body>
</html>
